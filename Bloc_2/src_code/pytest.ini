[pytest]
# ============================================================================
# Pytest Configuration for Amazon Reviews ETL Pipeline
# ============================================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    database: Tests that require database connection
    connection: Database connection tests
    quality: Data quality tests
    ratings: Rating validation tests
    duplicates: Duplicate detection tests
    nulls: NULL value tests
    prices: Price validation tests
    text: Text content tests
    types: Data type tests
    integrity: Referential integrity tests
    unit: Unit tests for transformation functions
    integration: Integration tests
    slow: Tests that take significant time
    cleaning: Data cleaning tests
    validation: Data validation tests
    transformation: Data transformation tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Minimum Python version
minversion = 3.11

# Console output format
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=scripts --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
